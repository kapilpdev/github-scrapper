default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: rails
  password: rails
  port: 5432

development:
  <<: *default
  database: github_scrapper_development

test:
  <<: *default
  database: github_scrapper_test

production:
  <<: *default
  database: github_scrapper_production
